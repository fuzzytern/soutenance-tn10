<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>jmpress.js | zoomable example</title>

    <meta name="author" content="Nicolas Wormser" />
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, initial-scale=1.0, user-scalable=yes" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <link href="css/soutenance.css" rel="stylesheet" type="text/css" />

    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/jmpress.js"></script>
  </head>
  <body>

  <div id="zoomable">
    <div id="home" class="step">
      Un
    </div>
    <div class="step" data-x="1100">
      deux
    </div>
    <div class="step" data-x="2200">
      trois
    </div>
  </div>

  <div class="hint">
    <p>Use arrow keys to navigate</p>
  </div>

  <script type="text/javascript">
    $(function() {
      $('#zoomable').jmpress({
        viewPort: {
          height: 800,
          width: 1024,
          maxScale: 1,
          zoomable: 10
        }
      });
    });
  </script>
  </body>
</html>
